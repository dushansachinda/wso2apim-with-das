version: '2'
services:
  dbms:
    container_name: rdbms
    build: 
        context: .
        dockerfile: database/Dockerfile
    ports:
     - "3306:3306"
    environment:
        MYSQL_ROOT_PASSWORD: root
 
  identity:
    container_name: wso2-is
    depends_on: 
      - dbms
    build:
      context: .
      dockerfile: identity/Dockerfile
    ports:
      - "9768:9763"
      - "9448:9443"      
   
  apim:
    container_name: apim
    depends_on: 
      - dbms
      - das
    build:
      context: .
      dockerfile: apim/Dockerfile
    ports:
      - "9763:9763"
      - "9443:9443"
      - "8280:8280"
      - "8243:8243"
  das:
    container_name: apim_das
    depends_on: 
      - dbms
    build:
      context: .
      dockerfile: das/Dockerfile
    ports:
      - "9767:9763"
      - "9447:9443"
      
  esb:
    container_name: esb
    depends_on: 
      - dbms
      - das
      - identity
    build:
      context: .
      dockerfile: esb/Dockerfile
    ports:
      - "9764:9763"
      - "9444:9443"
      - "8281:8280"
      - "8244:8243"  
  